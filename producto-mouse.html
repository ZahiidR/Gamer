<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mouse RGB | Level Up Gamer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#0b0b0b; color:#fff; font-family:Arial,sans-serif; }
    .btn-gamer{ background:#39FF14; color:#000; font-weight:700; border:none; border-radius:10px; }
    .btn-gamer:hover{ background:#28cc0f; color:#fff; }
    .price{ color:#39FF14; font-weight:700; font-size:1.5rem; }
  </style>
</head>
<body>

  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-light mb-4"><i class="bi bi-arrow-left"></i> Volver al catálogo</a>
    
    <div class="row g-4">
      <div class="col-md-6">
        <img src="assets/img/mouse.png" class="img-fluid rounded shadow" alt="Mouse RGB">
      </div>
      <div class="col-md-6">
        <h1 class="fw-bold">Mouse RGB</h1>
        <p class="price">$29.990</p>
        <p>Mouse gamer de alta precisión con iluminación RGB personalizable. Ideal para juegos competitivos y casuales.</p>
        <ul>
          <li>Sensor óptico 16.000 DPI</li>
          <li>6 botones programables</li>
          <li>Iluminación RGB configurable</li>
        </ul>
        <button class="btn btn-gamer add-to-cart"><i class="bi bi-cart-plus"></i> Agregar al carrito</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function addProduct(name, price){
      const KEY='carritoLevelUp_v1';
      let carrito = JSON.parse(localStorage.getItem(KEY)||'[]');
      const idx=carrito.findIndex(p=>p.name===name);
      if(idx>=0) carrito[idx].qty++;
      else carrito.push({name,unitPrice:price,qty:1});
      localStorage.setItem(KEY,JSON.stringify(carrito));
      alert("✅ Producto agregado al carrito");
    }
    document.querySelector('.add-to-cart').addEventListener('click',()=>{
      addProduct("Mouse RGB", 29990);
    });
  </script>
</body>
</html>
