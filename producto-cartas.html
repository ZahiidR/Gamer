<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Cartas Gamer | Level Up Gamer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background:#0b0b0b; color:#fff; font-family:Arial,sans-serif; }
    .btn-gamer{ background:#39FF14; color:#000; font-weight:700; border:none; border-radius:10px; }
    .btn-gamer:hover{ background:#28cc0f; color:#fff; }
    .price{ color:#39FF14; font-weight:700; font-size:1.5rem; }
  </style>
</head>
<body>

  <div class="container py-5">
    <a href="index.html" class="btn btn-outline-light mb-4"><i class="bi bi-arrow-left"></i> Volver al catálogo</a>
    
<div class="col-12 col-sm-6 col-lg-4">
  <div class="card h-100 bg-black border-0 shadow-sm">
    <img src="assets/img/cartasGamer.png" class="card-img-top product-img" alt="Juego de Cartas Gamer">
    <div class="card-body text-center">
      <h5 class="card-title text-white">Juego de Cartas Gamer</h5>
      <p class="card-text text-secondary">$24.990</p>
      <button type="button" class="btn btn-gamer btn-sm" 
              data-bs-toggle="modal" data-bs-target="#modalCartas">
        <i class="bi bi-eye"></i> Ver Detalle
      </button>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function parsePrice(text){ return parseInt(text.replace(/[^0-9]/g,''))||0; }
    function addProduct(name, price){
      const KEY='carritoLevelUp_v1';
      let carrito = JSON.parse(localStorage.getItem(KEY)||'[]');
      const idx=carrito.findIndex(p=>p.name===name);
      if(idx>=0) carrito[idx].qty++;
      else carrito.push({name,unitPrice:price,qty:1});
      localStorage.setItem(KEY,JSON.stringify(carrito));
      alert("✅ Producto agregado al carrito");
    }
    document.querySelector('.add-to-cart').addEventListener('click',()=>{
      addProduct("Juego de Cartas Gamer", 24990);
    });
  </script>
</body>
</html>
